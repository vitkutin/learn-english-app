<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <button id="get">Get</button>
    <button id="post">Post</button>
    <button id="delete">Delete</button>
    <script>
      const URL = "/vocabulary";

      const getExercise = async () => {
        let hr = await fetch(URL);
        let json = await hr.json();
        console.log(json);
      };
      const postExercise = async (e) => {
        const conf = {
          method: "POST",
          headers: { "Content-type": "application/json" },
          body: JSON.stringify(e),
        };
        let hr = await fetch(URL, conf);
        let json = await hr.json();
        console.log(json);
      };
      const deleteExercise = async (id) => {
        const conf = { method: "DELETE" };
        let hr = await fetch(URL + "/" + id, conf);
        console.log(hr.status);
      };

      window.addEventListener("load", () => {
        document.querySelector("#get").addEventListener("click", getExercise);
        document
          .querySelector("#post")
          .addEventListener("click", () => postExercise(""));
        document
          .querySelector("#delete")
          .addEventListener("click", () => deleteExercise(1));
      });
    </script>
  </body>
</html>
